name: NCT Checker

on:
  schedule:
    - cron: '*/30 * * * *'  # Every 30 minutes
  workflow_dispatch:  # Manual trigger

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - run: npm ci
      - run: npx playwright install chromium
      
      - run: npx playwright test playwright/nct-booking-checker.spec.ts
        env:
          CAR_REGISTRATION: ${{ secrets.CAR_REGISTRATION }}
